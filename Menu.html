<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3c2424c8e3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css">
    <!-- ESTILOS -->
    <link rel=" stylesheet " href="css/style.css">
    <!-- TITULO -->
    <title>Inicio</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex flex-column flex-wrap p-2 bd-highlight justify-content-center">
                    <div class="card shadow mb-4">
                        <div class="bg-gradient-primary p-5"></div>
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-md-12">
                                    <input type="text" class="form-control form-control-user" placeholder="Busca el producto de nuestro menú">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-lg text-gray-900 text-center mt-4">Aún no hay secciones en el menú.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- JQUERY -->
    <script src="jquery/jquery.min.js"></script>
    <!-- POPPER.JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP BUNDLE -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- MAIN JS -->
    <script src="js/custom-scripts.js"></script>

</html>
