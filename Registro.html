<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3c2424c8e3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="Css/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="Css/bootstrap/bootstrap-reboot.min.css" type="text/css">
    <!-- ESTILOS -->
    <link rel=" stylesheet " href="Css/style.css">
    <!-- SCRIPTS -->
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center p-2 bd-highlight">
            <div class="card shadow mb-4" style="width: 30rem;">
                <div class="card-body">
                    <div class="text-center mt-4">
                        <h1 class="h4 text-gray-900 mb-2">Crea tu cuenta</h1>
                        <p style="color: grey;">Complete el siguiente formulario para crear un menú digital para su restaurante
                        </p>
                    </div>
                    <form class="user">
                        <div class="form-group row">
                            <div class="col-lg-12 mb-3 mb-sm-0">
                                <label for="nombre" style="font-size: 1rem; color: black;" class="ml-3 mb-n5 mt-3">Nombre</label>
                                <input type="text" class="form-control form-control-user" required id="nombre">
                                <label for="email" style="font-size: 1rem; color: black;" class="ml-3 mb-n5 mt-3">Email</label>
                                <input type="email" class="form-control form-control-user" required id="email">
                                <label for="contraseña" style="font-size: 1rem; color: black;" class="ml-3 mb-n5 mt-3">Contraseña</label>
                                <input type="password" class="form-control form-control-user" required id="contraseña">
                                <label for="repetir-contraseña" style="font: 1rem; color: black;" class="ml-3 mb-n5 mt-3">Repetir contraseña</label>
                                <input type="password" class="form-control form-control-user" required id="contraseña">
                                <br>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Registrar
                                </a>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">¿Olvidaste la contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="css/jquery/jquery.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="css/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="css/bootstrap//js/bootstrap-select-country.min.js"></script>
    <!-- Custom Script -->
    <!-- <script src="css/custom-script.js"></script> -->
    <!-- POPPERJS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
