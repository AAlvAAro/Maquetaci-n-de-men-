<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3c2424c8e3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css">
    <!-- ESTILOS -->
    <link rel=" stylesheet " href="css/style.css">
    <!-- TITULO -->
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center p-2 bd-highlight">
            <div class="card shadow mb-4 my-5" style="width: 30rem;">
                <div class="card-body">
                    <div class="text-center mt-4">
                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                        <p style="color: grey;">Inicie sesión en su cuenta para ver sus menús digitales
                        </p>
                    </div>
                    <form class="user">
                        <div class="form-group row">
                            <div class="col-lg-12 mb-3 mb-sm-0">
                                <label for="email" style="font-size: 1rem; color: black;" class="ml-3 mb-n5 mt-3">Email</label>
                                <input type="email" class="form-control form-control-user" required id="email">
                                <label for="contraseña" style="font-size: 1rem; color: black;" class="ml-3 mb-n5 mt-3">Contraseña</label>
                                <input type="password" class="form-control form-control-user" required id="contraseña">
                                <br>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck" style="color: #5a5c69;">Recordar contraseña</label>
                                    </div>
                                </div>
                                <a href="index.html" class="btn btn-primary btn-user btn-block">
                                    Iniciar sesión
                                  </a>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">¿Olvidaste la contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="Registro.html">¿No tienes una cuenta? Registrate</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="jquery/jquery.min.js"></script>
    <!-- POPPER.JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- JQUERY EASING -->
    <script src="jquery/jquery.easing.min.js"></script>
    <!-- BOOTSTRAP BUNDLE -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- MAIN JS -->
    <script src="js/custom-scripts.js"></script>
</body>

</html>
